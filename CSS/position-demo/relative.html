<!DOCTYPE html>
<head>
	<style>
		div {
			border: solid #6AC5AC 3px;
		}
		.relative {
			width: 100px;
			height: 100px;
			position: relative;
		}
		#B {
			top: -20px;
			right: -20px;
		}
	</style>
</head>
<body>
	<div class="relative">A</div>
	<div class="relative" id="B">B</div>
	<div class="relative">C</div>
</body>
