<!DOCTYPE html>
<head>
	<style>
		div {
			border: solid #6AC5AC 3px;
			width: 200px;
			height: 200px;
		}
		#B {
			position: fixed;
			border: solid red 3px;
			bottom: 0;
			left: 0;
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<div class="relative">A</div>
	<div class="relative">A</div>
	<div class="relative">A</div>
	<div class="relative" id="B">B</div>
	<div class="relative">C</div>
	<div class="relative">C</div>
	<div class="relative">C</div>
</body>
